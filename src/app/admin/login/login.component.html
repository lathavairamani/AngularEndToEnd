<div class='row expanded align-center'>
	<h1>Login to your account</h1>
</div>

<div class='row align-center'>
	<form>
		<div class="small-12 columns">
			<label>UserName</label>
			<input type='text' placeholder='Enter email address' id='email' name='email' [(ngModel)]='email' required #em='ngModel'/>
			<div [hidden]='em.valid || em.pristine' class="alert callout">
				Email is required
			</div>
		</div>
		
		<div class="small-12 columns">
			<label>Password</label>
			<input type='text' placeholder='Enter password' id='pwd1' name='pwd1' [(ngModel)]='password' required #pwd1='ngModel'/>
			<div [hidden]='pwd1.valid || pwd1.pristine' class="alert callout">
				Password required
			</div>
		</div>
		
		<div class='small-12 columns'>
			<div class="expanded button-group">
				<a class="success button" (click)="login()">Login</a>
				<a class="success button" (click)="signUp()">Sign Up</a>
			</div>
		</div>
		
		<div class='small-12 columns'>
			<p (click)='cancel()' class='text-center simlink'>Back to the Main Site</p>
		</div>
		
	</form>
</div>
