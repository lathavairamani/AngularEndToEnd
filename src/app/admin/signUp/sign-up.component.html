<div class='row expanded align-center'>
	<h1>Register an Account</h1>
</div>

<div class='row align-center'>
	<form>
		<div class="small-12 columns">
			<label>UserName</label>
			<input type='text' placeholder='Enter email address' id='email' name='email' [(ngModel)]="email" required #em='ngModel'/>
			<div [hidden]='em.valid || em.pristine' class="alert callout">
				Email is required
			</div>
		</div>
		
		<div class="small-12 columns">
			<label>Password</label>
 			<input type='text' placeholder='Enter password' id='pwd1' name='pwd1' [(ngModel)]="password1" required #pwd1='ngModel'/>
			<div [hidden]='pwd1.valid || pwd1.pristine' class="alert callout">
				Password required
			</div>
		</div>
		
		<div class="small-12 columns">
			<label>Confirm Password</label>
			<input type='text' placeholder='Confirm password' id='password2' name='password2' [(ngModel)]="password2" required #pwd2='ngModel'/>
			<div [hidden]='pwd2.valid || pwd2.pristine' class="alert callout">
				Confirm Password
			</div>
		</div>
		
		<div *ngIf="passwordFail" class="alert callout">
			Password does not match
		</div>
		
		<div class='small-12 columns'>
			<div class="expanded button-group">
				<a class="success button" (click)="signUp()">Sign Up</a>
				<a class="cancel button" (click)="cancel()">Cancel</a>
			</div>
		</div>
		
	</form>
</div>
