<div class="row image-spacing">
	<img [src]="singleProduct?.img">
</div>

<div class="row">
	<div class="column text-left">
		<a class="back-link" [routerLink]="['/shop']">Go Back</a>
	</div>
</div>

<div class="row">
	<div class="column text-left">
		<a (click)="addProduct(singleProduct.id, singleProduct.name, singleProduct.price)">
			Add to Cart
		</a>
	</div>
</div>

<div class="row post-title">
	<div class="column text-left">
		<h2>{{singleProduct?.name}}</h2>
	</div>
</div>

<div class="row post-title">
	<div class="column text-center">
		<h2>{{singleProduct?.price}}</h2>
	</div>
</div>

<div class="row">
	<div class="column text-justified">
		<p>{{singleProduct?.description}}</p>
	</div>
</div>
