<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/smartphone.jpg">
</div>

<div class="row spacing">
	<div *ngFor="let product of products" class="medium-4 columns">
		<div class="card text-center card-spacing">
			<img class="display-image" [src]="product.img">
			<div class="card-section">
				<h4 class="list-title" (click)="chooseProduct(product)">{{product.name}}</h4>
				<p>{{product.price}}</p>
				<p>{{product.description | truncate:140}}</p>
			</div>
		</div>
	</div>
</div>
